<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script>
      function translateY (moveY) {
        if (moveY < 80) {
          return moveY*0.8;
        } else if (moveY < 200) {
          return (moveY - 80)*0.4 + 80*0.8;
        } else {
          return (moveY - 200)*0.1 + (moveY - 80)*0.4 + 80*0.8;
        }
      }
      window.onload = function () {
        var startY = 0;
        var element = document.getElementById('test');
        document.addEventListener('touchstart', function (e) {
          e.preventDefault();
          startY = e.targetTouches[0].screenY;
          element.className = '';
        })
        document.addEventListener('touchmove', function (e) {
          var y = e.targetTouches[0].screenY;
          var moveY = y - startY;
          if (moveY < 0) {
            moveY = 0;
          }
          element.style.webkitTransform = 'translate3D(0, ' + translateY(moveY) +'px, 0)';
          element.textContent = moveY;
        })
        document.addEventListener('touchend', function (e) {
          element.style.webkitTransform = 'translate3D(0, 0, 0)';
          element.className = 'end';
        })
      }
    </script>
    <style>
    html, body {
      padding: 0;
      margin: 0;
    }
    div {
      background-color: red;
      height: 800px;
      will-change: true;
    }
    .end {
      -webkit-transition: transform 0.5s ease;
    }
    </style>
  </head>
  <body>
    <div id="test">
      asdfasdf
    </div>
  </body>
</html>
